<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" controls poster="ondas.jpg" loop>
        <source src="meuvideo.mp4" type="video/mp4">
        <source src="Meuvideo.mkv" type="video/mkv">
        <source src="Meuvideo.webm" type="video/webm">
        <p>Seu navegador não suporta videos (reproduções)</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/VQGCKyvzIM4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
