<!DOCTYPE html>

    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A">
        <li>Acordar</li>
        <li>Orar</li>
        <li>Privada k</li>
        <li>Escovar os dentes</li>
        <li>Estudar</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>Hamburger</li>
        <li>Queijo</li>
        <li>Alface</li>
    </ul>
</body>
