<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>

  <section class="container">
    <h1>Cadastre-se</h1>
    <form action="/" id="formulario" method="POST">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome">
      <label for="idade">Idade</label>
      <input type="text" name="idade" id="idade">
      <label for="cep">Cep</label>
      <input type="text" name="cep" id="cep">
      <label for="logradouro" id="logradouro">Logradouro</label>
      <input type="text" name="logradouro" id="logradouro">
      <label for="complemento" id="complemento">Complemento</label>
      <input type="text" name="complemento" id="complemento">
      <label for="bairro" id="bairro">Bairro</label>
      <input type="text" name="bairro" id="bairro">
      <label for="localidade" id="localidade">Localidade</label>
      <input type="text" name="localidade" id="localidade">
      <label for="uf" id="uf">Uf</label>
      <input type="text" name="uf" id="uf">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
      <label for="senha">Senha</label>
      <input type="password" name="senha" id="senha">
      <input type="checkbox" onclick="mostrarSenha()" id="mostsenha">
      <button type="submit">Enviar</button>
      <button type="button" onclick="limparBotao()" id="limparbtn">Limpar</button>
    </form>

  <div id="resultado"></div>
</section>

<script src="assets/js/main.js"></script>
</body>

</html>
